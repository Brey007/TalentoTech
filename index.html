<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Para Todos</title>
<link rel="stylesheet" href="style.css">
<style>
    body{
        background-color: #f9f4e0;
        font-family: sans-serif;
        margin: 0;
    }
    header {
        background-color: #b57b5c;
        padding: 20px;
    }
    h2{
        text-align: center;
        font-size: 5rem;
        font-style:italic;
        color: #c2ad86;
    }
    .catalogo{
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .item{
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        border: 1px solid #d8cba9;
        cursor: pointer;
    }
    .item img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .descripcion{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    .item:hover .descripcion {
        opacity: 1;
    }
</style>
</head>
<body>
<header>
<label for="Logo">
    <img src="Imagenes/logo.png" alt="Logo" style="width: 70px;cursor:pointer;">
</label>
</header>
<h2>Nuestro Cat√°logo</h2>
<div class="catalogo" id="catalogo"></div>

<script src="catalogo.js"></script>
</body>
</html>
