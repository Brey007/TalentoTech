<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Pa' Todos</title>
<link rel="icon" href="Imagenes/GranitoCafe.png" type="image.png">
<style>
    body{
        background-color: #f9f4e0;
        font-family: sans-serif;
        margin: 0;
    }
    header {
        background-color: #b57b5c;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    h2{
        text-align: center;
        font-size: 5rem;
        font-style:italic;
        color: #c2ad86;
    }
    .catalogo{
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        border-top: 3px solid  #968667;
        border-bottom: 3px solid  #968667;

    }
    .item{
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        border: 1px solid #d8cba9;
        cursor: pointer;
    }
    .item img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .descripcion{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    .item:hover .descripcion {
        opacity: 1;
    }
    .catalogo-titulo {
        font-size: 4rem;
        font-weight: bold;
        text-align: center;
        border: 3px solid #968667;
        padding: 10px 20px;
        display: inline-block;
        border-radius: 10px;
        background-color: #fffaf0;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 12cm;
        margin-right: 12cm;
    }
</style>
</head>
<body>
<header>
<a href="index.html">
    <img src="Imagenes/logo.png" alt="Logo" style="width: 70px;cursor:pointer;">
</a>
</header>
<h2 class="catalogo-titulo">Nuestro Cat√°logo</h2>
<div class="catalogo" id="catalogo"></div>

<script src="catalogo.js"></script>
</body>
</html>
